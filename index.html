<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Matt Clifford</title>
</head>
<body>
     
<nav class="nav flex-row  fixed-top">
    <div class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MATT CLIFFORD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</nav>
    

<main class="container">

    <!--FIRST SECTION-->
    <div class="row height-container">
    
        <div class="flex-row profile-container">      
            <div class="img-container">
                <div class="profile-img"></div>
            </div>    
            
            <div class="flex-col name-container">
                <h1>Matt Clifford</h1>
                <h4>Front-End Developer</h4>
                <div class="flex-col btn-container">
                    <button class="btn btn-lg btn-fp">CV</button>
                    <button class="btn btn-lg btn-fp">Contact</button>
                </div>
            </div>
        </div>
    
        
    </div>

                
    <!--SECOND SECTION-->
    <div class="row height-container">
        <div class="flex-row">
            <div class="flex-row lang-container">


                <div class="card lang-card flex-col">
                    <h5 class="card-title">HTML</h5>
                    <span class="icon html"></span>
                </div>


                <div class="card lang-card flex-col">
                    <h5 class="card-title">CSS</h5>
                    <span class="icon css"></span>
                </div>

                <div class="card lang-card flex-col">
                    <h5 class="card-title">JAVASCRIPT</h5>
                    <span class="icon javascript"></span>
                </div>

                <div class="card lang-card flex-col">
                    <h5 class="card-title">BOOTSTRAP</h5>
                    <span class="icon bootstrap"></span>
                </div>

            </div>
        </div>
    </div>
        


    <!--THIRD SECTION-->
    <div class="row height-container">
        <div class="flex-col">
            <h3>Contact</h3>
            <form action="" class="flex-form form-container ">
                <div class="flex-form form-input-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-input-text">
                </div>
                <div class="flex-form form-input-container">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-input-text">
                </div>
                <div class="flex-form form-input-container">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-textarea"></textarea>
                </div>
                <div class="flex-form form-input-container">
                    <input type="submit" name="" id="" class="btn btn-sm btn-form">
                </div>
            </form>
        </div>
    </div>

</main>
    
</body>
</html>
